<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Ecommerce website</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/0e53af926d.js" crossorigin="anonymous"></script>
    <title>E</title>
</head>
<body>
    <!--header section-->
    <header class="bg-gray-300 text-white py-2 fixed w-full top-0 z-50" >
      <div class="container mx-auto flex justify-between items-center px-4">
        <div class="header-logo">
          <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="w-20" />
          </a>
        </div>
        <div class="header-list flex items-center">
          <nav class="header-list-nav">
            <ul class="flex gap-4">
              <li><a class="active text-white hover:text-gray-300" href="index1.html">Home</a></li>
              <li><a class="text-white hover:text-gray-300" href="shop.html">Shop</a></li>
              <li><a class="text-white hover:text-gray-300" href="blog.html">Blog</a></li>
              <li><a class="text-white hover:text-gray-300" href="about.html">About</a></li>
              <li><a class="text-white hover:text-gray-300" href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
          <div class="header-list-icon ml-4">
            <a href=""><i class="fa fa-shopping-bag text-white"></i></a>
          </div>
        </div>
      </div>
    </header>

    <!--main section-->
    <main class="mt-20">

        <section id="hero" class="bg-gray-800 text-white py-32 md:py-40 lg:py-48 bg-cover bg-center bg-no-repeat" style="background-image: url('images/hero4.png');">
          <div class="container mx-auto text-left px-8">
              <h4 class="text-2xl md:text-3xl lg:text-4xl font-bold text-pink-400">Trade-in-offer</h4>
              <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mt-4 text-blue-300">Super value deals</h2>
              <h1 class="text-6xl md:text-7xl lg:text-8xl font-extrabold mt-4 text-green-500">On all products</h1>
              <p class="mt-6 text-lg md:text-xl lg:text-2xl text-yellow-300">Save more coupons & get up to 70% off!</p>
              <a href="#" class="mt-8 inline-block px-8 py-3 text-green-500 font-semibold rounded-full" style="background-image: url('images/button.png');">Shop now</a>
          </div>
        </section>


        <section id="features" class="section-p1 py-4 bg-gray-100">
          <div class="container mx-auto flex flex-wrap justify-center gap-12">
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mr-4 mb-4">
              <div class="border-4 border-blue-500 p-4 rounded-lg mb-4">
                <img src="images/features/f1.png" alt="free shipping" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-blue-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">Free shipping</h6>
              </div>
            </div>
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mr-4 mb-4">
              <div class="border-4 border-green-500 p-4 rounded-lg mb-4">
                <img src="images/features/f2.png" alt="online order" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-green-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">Online order</h6>
              </div>
            </div>
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mr-4 mb-4">
              <div class="border-4 border-yellow-500 p-4 rounded-lg mb-4">
                <img src="images/features/f3.png" alt="save money" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-yellow-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">Save money</h6>
              </div>
            </div>
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mr-4 mb-4">
              <div class="border-4 border-red-500 p-4 rounded-lg mb-4">
                <img src="images/features/f4.png" alt="promotions" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-red-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">Promotions</h6>
              </div>
            </div>
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mr-4 mb-4">
              <div class="border-4 border-purple-500 p-4 rounded-lg mb-4">
                <img src="images/features/f5.png" alt="happy sell" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-purple-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">Happy sell</h6>
              </div>
            </div>
            <div class="f-box bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center mb-4">
              <div class="border-4 border-indigo-500 p-4 rounded-lg mb-4">
                <img src="images/features/f6.png" alt="24/7 support" class="w-24 h-24 mb-4" />
              </div>
              <div class="bg-indigo-500 rounded-lg p-2 mb-4">
                <h6 class="text-lg font-semibold text-white">24/7 support</h6>
              </div>
            </div>
          </div>
        </section>
        
    </main>
</body>
</html>
